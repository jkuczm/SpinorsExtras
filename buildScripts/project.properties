# Project properties
# ------------------

# Name of the application
app.name = SpinorsExtras

# Whether to include tests in built application
releaseTests = true

# Path to source PacletInfo.m file relative to project base directory
pacletSource = ${app.name}/PacletInfo.m

# File in which release archive with dependencies will be stored
archiveFileWithDependencies = ${basedir}/${app.name}WithDependencies.zip

# Path to directory containing local versions of package dependencies
dependenciesPath = ${basedir}/dependencies

# Paths to Mathematica executables used for tests
mathExecutables = /usr/local/Wolfram/Mathematica/8.0/Executables/MathKernel,/usr/local/Wolfram/Mathematica/9.0/Executables/MathKernel,/usr/local/Wolfram/Mathematica/10.0/Executables/MathKernel
